<div class="form">
    <div class="progress" style="--width:30%"></div>

    <div class="form__title">
        <h4>Ваши данные</h4>
        <p>Для оформления заявки</p>
    </div>

    <form action="#">
        <div class="form__row">
            <div class="form__item">
                <input type="text" placeholder="ФИО">
                <span class="error">Напишите ФИО</span>
            </div>
            <div class="form__item">
                <input type="email" placeholder="Email">
            </div>
        </div>
        <div class="form__item">
            <input type="text" placeholder="Telegram">
        </div>
        <div class="form__item form__select">
            <p>Как планируете использовать карту?</p>
            <div class="select">
                <select>
                    <option value disabled selected>Выберите нужный вариант</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
        </div>
        <button class="_btn _btn-black">Оформить карту</button>
    </form>

</div>
